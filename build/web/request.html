    <div class="request-help">
        <div class="container">
            <h1>Request</h1>
            <h2>Request Form</h2>
            <p>If you are in need of assistance, please fill out the form below and we will get back to you as soon as possible.</p>
            <form id="requestForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full Name " required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Location " required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number " required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email " required>
                </div>
                <div class="form-group">
                    <label for="problem">Problem Description:</label>
                    <textarea id="problem" name="problem" placeholder="Write your problem" rows="5" required></textarea>
                </div>
                <button type="submit" id="submitBtn">Submit Request</button>
            </form>
        </div>
    </div>
